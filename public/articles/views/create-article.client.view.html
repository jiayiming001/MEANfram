<section ng-controller="ArticlesController as data">
    <h1>New Article</h1>
    <form ng-submit="create()" novalidate>
        <div>
            <label for="title">Title</label>
            <div>
                <input type="text" ng-model="data.title" id='title'
                    placeholder="Title" required>
            </div>
        </div>

        <div>
            <label for="content">Content</label>
            <div>
                <textarea ng-model="data.content" id='content' cols="30" rows="10"
                    placeholder="Content"></textarea>
            </div>
        </div>

        <div>
            <input type="submit">
        </div>
        <div ng-show="error">
            <strong ng-bind="error"></strong>
        </div>
    </form>
</section>
